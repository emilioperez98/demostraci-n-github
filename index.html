<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasos para iniciar un Github </title>
</head>
<body>
    <ol>
        <li>cd ruta de la carpeta</li>
        <li>git init</li>
        <li>git add .</li>
        <li>git commit -m "commit inicial"</li>
        <li>git remote add origin https://github.com/username/repo.git</li>
        <li>git branch -M main</li>
        <li>git push -u origin main</li>
    </ol>
</body>
</html>
